name: Windows CMake Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.12.3'
          host: 'windows'
          arch: 'win64_msvc2017_64'
          tools: 'tools_qtcreator,6.0.2-0,qt.tools.qtcreator'

      - name: Build Setup
        uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: '14.16'

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v1.9
        with:
          cmake-version: '3.17.x'

      - name: Install blaze 
        run: |
          git clone https://github.com/parsa/blaze 
          cd blaze 
          mkdir build && cd build 
          cmake -G"NMake Makefiles" -DCMAKE_BUILD_TYPE=Release -DBLAZE_BLAS_MODE=OFF -DUSE_LAPACK=OFF -DBLAZE_CACHE_SIZE_AUTO=OFF ..
          cmake --install . 
        shell: cmd

      - name: Build
        run: |
          mkdir build && cd build
          cmake -G"NMake Makefiles" -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . 
        shell: cmd
